<!DOCTYPE html>
<html>
<head>
    <title>CSC102 HOME PAGE</title>
    <link rel="stylesheet" href="main.css">
    <!--style of my image -->
    <style>
        #MEMIMAGE {
            position: absolute;
            top: 150px;
            left: 0px;
            width: 200px; 
        }

        #controls {
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO Mel's CSC102 HOME PAGE</h1>
    <p>
      <!--my meme-->  
      <img id="MEMIMAGE" src="CB1112E9-6754-4215-A153-620FADBEFD5D.jpeg">
    </p>

    <div id="controls">
        <!--button to start-->
        <button onclick="startMoving()">Start Moving</button>
        <!--button to stop-->
        <button onclick="stopMoving()">Stop Moving</button>
    </div>

    <script>
        let img = document.getElementById("MEMIMAGE");
        let position = 0;
        let direction = 1; // 1 = right, -1 = left
        let intervalId;

        function moveImage() {
            position += direction * 5; // Move 5 pixels at a time

            // Check for edges of the screen
            if (position >= window.innerWidth - img.width || position <= 0) {
                direction *= -1; // Change direction
            }

            img.style.left = position + "px";
        }

        <!--funtion of my button-->
        function startMoving() {
            if (!intervalId) {
                intervalId = setInterval(moveImage, 20); // Move every 20 milliseconds
            }
        }

        <!--funtion of my button-->
        function stopMoving() {
            clearInterval(intervalId);
            intervalId = null;
        }
    </script>
</body>
</html>
