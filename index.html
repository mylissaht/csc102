<!DOCTYPE html>
<html>
<head>
    <title>CSC102 HOME PAGE</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #MEMIMAGE {
            position: absolute;
            top: 150px;
            left: 0px;
            width: 200px;
        }
        #controls {
            margin-top: 300px;
        }
    </style>
</head>
<body>
  <!-- what my page says at the top-->  
  <h1>WELCOME TO Mel's CSC102 HOME PAGE</h1>
    <p>
        <img id="MEMIMAGE" src="CB1112E9-6754-4215-A153-620FADBEFD5D.jpeg">
    </p>

    <!-- heres my ghostbusters song -->
    <audio id="mySound" src="732074__denkyschuk__ghostbusters-rock-bpm-88-loop.wav"></audio>

    <!-- heres my buttons to start and stop my meme -->
    <div id="controls">
        <button onclick="startMoving()">Start Moving</button>
        <button onclick="stopMoving()">Stop Moving</button>
    </div>

    <script>
        let img = document.getElementById("MEMIMAGE");
        let position = 0;
        let direction = 1; // 1 = right, -1 = left
        let intervalId;
        let sound = document.getElementById("mySound");

        function moveImage() {
            position += direction * 5;

            if (position >= window.innerWidth - img.width || position <= 0) {
                direction *= -1;
            }

            img.style.left = position + "px";
        }

        <!-- heres what my buttons  -->
        function startMoving() {
            if (!intervalId) {
                intervalId = setInterval(moveImage, 20);
                sound.play();
            }
        }

        function stopMoving() {
            clearInterval(intervalId);
            intervalId = null;
            sound.pause();
            sound.currentTime = 0;
        }
    </script>
</body>
</html>
