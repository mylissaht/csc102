<head>
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #c5129b;
        }
        input, button {
            padding: 10px;
            font-size: 30px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
   <!-- Main heading of the page -->
   <h1>Mel's Palindrome Checker</h1>

   <!-- Input for first name -->
   <input type="text" id="firstName" placeholder="First name" />

   <!-- Input for last name -->
   <input type="text" id="lastName" placeholder="Last name" />

   <!-- Input for ZIP code -->
   <input type="text" id="zipCode" placeholder="ZIP Code" />

   <!-- Input for the palindrome string -->
   <input type="text" id="palindromeText" placeholder="Type something..." />

   <!-- Button to check -->
   <button onclick="checkPalindrome()">Check</button>

   <!-- Where the result shows -->
   <div id="result"></div>

   <!-- Where the secret message  -->
   <div id="secret"></div>

   <!-- JavaScript section -->
   <script>
       // Function to check all validations and determine if input is a palindrome
       function checkPalindrome() {
           // Grab user's first name
           const first = document.getElementById("firstName").value.trim();

           // Grab user's last name
           const last = document.getElementById("lastName").value.trim();

           // Combine first and last name into full name with space
           const fullName = first + " " + last;

           // Grab ZIP code value
           const zip = document.getElementById("zipCode").value.trim();

           // Grab the text user wants to check for palindrome
           const input = document.getElementById("palindromeText").value.trim();

           // Grab result and secret areas to update later
           const resultDiv = document.getElementById("result");
           const secretDiv = document.getElementById("secret");

           
           // Check if full name is longer than 20 characters
           if (fullName.length > 20) {
               resultDiv.innerText = "Name is too long! Keep it under 20 characters.";
               return; // stop if invalid
           }

           // Check if ZIP code is exactly 5 digits using regex
           if (!/^\d{5}$/.test(zip)) {
               resultDiv.innerText = "ZIP Code must be exactly 5 digits.";
               return; // stop if invalid
           }

           // Clean the palindrome input by removing spaces and making it lowercase
           const clean = input.replace(/\s+/g, '').toLowerCase();

           // Reverse the cleaned string
           const reversed = clean.split('').reverse().join('');

           // Check if input is a palindrome
           if (clean && clean === reversed) {
               resultDiv.innerText = `"${input}" is a palindrome! `;

               // Show secret message if everything is valid
               secretDiv.innerText = "Secret Message: You are awesome, " + first + "!";

               // Add  image for fun see if this works
               const img = document.createElement("img");
               img.alt = "Congrats!";
               img.className = "secret-img";
               secretDiv.appendChild(img);
           } else {
               // If it's not a palindrome
               resultDiv.innerText = `"${input}" is NOT a palindrome `;
           }
       }
   </script>

</html>
